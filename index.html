<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Heater Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .temperature-display {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
            margin-bottom: 30px;
        }
        
        .current-temp {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .temp-label {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            font-size: 16px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-dot.on {
            background: #4ade80;
        }
        
        .status-dot.off {
            background: #94a3b8;
            animation: none;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .control-section {
            margin-bottom: 25px;
        }
        
        .control-label {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
            display: block;
        }
        
        .temp-control {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f8fafc;
            padding: 15px;
            border-radius: 10px;
        }
        
        .temp-value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            min-width: 80px;
            text-align: center;
        }
        
        .temp-buttons {
            display: flex;
            gap: 10px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
        }
        
        .mode-toggle {
            display: flex;
            gap: 10px;
        }
        
        .mode-button {
            flex: 1;
            padding: 12px;
            background: #e2e8f0;
            color: #64748b;
        }
        
        .mode-button.active {
            background: #667eea;
            color: white;
        }
        
        .manual-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .manual-controls button {
            flex: 1;
        }
        
        .btn-on {
            background: #10b981;
        }
        
        .btn-on:hover {
            background: #059669;
        }
        
        .btn-off {
            background: #ef4444;
        }
        
        .btn-off:hover {
            background: #dc2626;
        }
        
        .hidden {
            display: none;
        }
        
        .chart-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 10px;
        }
        
        .chart-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .chart {
            height: 100px;
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            gap: 2px;
        }
        
        .chart-bar {
            flex: 1;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 2px 2px 0 0;
            min-height: 2px;
            transition: height 0.3s ease;
        }
        
        .last-update {
            text-align: center;
            color: #94a3b8;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥ Smart Heater Control</h1>
        
        <div class="temperature-display">
            <div class="current-temp" id="currentTemp">--Â°C</div>
            <div class="temp-label">Current Temperature</div>
            <div class="status-indicator">
                <div class="status-dot off" id="statusDot"></div>
                <span id="statusText">Heater Off</span>
            </div>
        </div>
        
        <div class="control-section">
            <label class="control-label">Target Temperature</label>
            <div class="temp-control">
                <div class="temp-value" id="targetTemp">22Â°C</div>
                <div class="temp-buttons">
                    <button onclick="adjustTarget(-1)">-</button>
                    <button onclick="adjustTarget(1)">+</button>
                </div>
            </div>
        </div>
        
        <div class="control-section">
            <label class="control-label">Control Mode</label>
            <div class="mode-toggle">
                <button class="mode-button active" id="autoBtn" onclick="setMode(true)">Automatic</button>
                <button class="mode-button" id="manualBtn" onclick="setMode(false)">Manual</button>
            </div>
            
            <div class="manual-controls hidden" id="manualControls">
                <button class="btn-on" onclick="controlHeater(true)">Turn On</button>
                <button class="btn-off" onclick="controlHeater(false)">Turn Off</button>
            </div>
        </div>
        
        <div class="chart-container">
            <div class="chart-title">Temperature History</div>
            <div class="chart" id="chart"></div>
        </div>
        
        <div class="last-update" id="lastUpdate">Last updated: --</div>
    </div>
    
    <script>
        let currentTargetTemp = 22;
        let isAutoMode = true;
        
        // Update status from server
        async function updateStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                // Update current temperature
                document.getElementById('currentTemp').textContent = data.current_temp + 'Â°C';
                
                // Update target temperature
                currentTargetTemp = data.target_temp;
                document.getElementById('targetTemp').textContent = data.target_temp + 'Â°C';
                
                // Update heater status
                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');
                if (data.heater_on) {
                    statusDot.className = 'status-dot on';
                    statusText.textContent = 'Heater On';
                } else {
                    statusDot.className = 'status-dot off';
                    statusText.textContent = 'Heater Off';
                }
                
                // Update mode
                isAutoMode = data.auto_mode;
                updateModeButtons();
                
                // Update temperature chart
                updateChart(data.temp_history);
                
                // Update timestamp
                document.getElementById('lastUpdate').textContent = 
                    'Last updated: ' + new Date().toLocaleTimeString();
                
            } catch (error) {
                console.error('Error updating status:', error);
            }
        }
        
        // Adjust target temperature
        async function adjustTarget(change) {
            const newTarget = currentTargetTemp + change;
            if (newTarget < 10 || newTarget > 30) return;
            
            try {
                const response = await fetch('/api/set_target', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({target: newTarget})
                });
                
                if (response.ok) {
                    updateStatus();
                }
            } catch (error) {
                console.error('Error setting target:', error);
            }
        }
        
        // Set control mode
        async function setMode(auto) {
            try {
                const response = await fetch('/api/set_mode', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({auto: auto})
                });
                
                if (response.ok) {
                    isAutoMode = auto;
                    updateModeButtons();
                    updateStatus();
                }
            } catch (error) {
                console.error('Error setting mode:', error);
            }
        }
        
        // Update mode button states
        function updateModeButtons() {
            const autoBtn = document.getElementById('autoBtn');
            const manualBtn = document.getElementById('manualBtn');
            const manualControls = document.getElementById('manualControls');
            
            if (isAutoMode) {
                autoBtn.classList.add('active');
                manualBtn.classList.remove('active');
                manualControls.classList.add('hidden');
            } else {
                autoBtn.classList.remove('active');
                manualBtn.classList.add('active');
                manualControls.classList.remove('hidden');
            }
        }
        
        // Manual heater control
        async function controlHeater(turnOn) {
            try {
                const response = await fetch('/api/set_heater', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({on: turnOn})
                });
                
                if (response.ok) {
                    updateStatus();
                }
            } catch (error) {
                console.error('Error controlling heater:', error);
            }
        }
        
        // Update temperature chart
        function updateChart(history) {
            const chart = document.getElementById('chart');
            chart.innerHTML = '';
            
            if (!history || history.length === 0) return;
            
            const temps = history.map(h => h.temp);
            const minTemp = Math.min(...temps) - 1;
            const maxTemp = Math.max(...temps) + 1;
            const range = maxTemp - minTemp;
            
            history.forEach(reading => {
                const bar = document.createElement('div');
                bar.className = 'chart-bar';
                const heightPercent = ((reading.temp - minTemp) / range) * 100;
                bar.style.height = heightPercent + '%';
                bar.title = reading.temp + 'Â°C at ' + reading.time;
                chart.appendChild(bar);
            });
        }
        
        // Initial update and set interval
        updateStatus();
        setInterval(updateStatus, 3000); // Update every 3 seconds
    </script>
</body>
</html>
